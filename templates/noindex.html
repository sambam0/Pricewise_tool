{% extends "base.html" %}
{% block title %}Module 1: Cost Calculator{% endblock %}
{% block content %}
    <h2>Module 1: Know Your Numbers</h2>
    <p>Start by calculating the true cost of making one unit of your product.</p>
    <form method="POST" action="/">
        <div class="form-section">
            <h3>Direct Costs (Per Unit)</h3>
            <label for="cost_materials">Cost of Materials ($)</label>
            <input type="number" id="cost_materials" name="cost_materials" step="0.01" required>
            
            <label for="labor_hours">Direct Labor (Hours)</label>
            <input type="number" id="labor_hours" name="labor_hours" step="0.1" required>
            
            <label for="labor_rate">Labor Rate ($/hour)</label>
            <input type="number" id="labor_rate" name="labor_rate" step="0.01" required>
            
            <label for="packaging_cost">Packaging Cost ($)</label>
            <input type="number" id="packaging_cost" name="packaging_cost" step="0.01">

            <label for="shipping_cost">Shipping & Fulfillment ($)</label>
            <input type="number" id="shipping_cost" name="shipping_cost" step="0.01">
        </div>
        
        <div class="form-section">
            <h3>Indirect Costs (Business Overhead)</h3>
            <label for="monthly_overhead">Total Monthly Overhead ($)</label>
            <input type="number" id="monthly_overhead" name="monthly_overhead" step="1" required>
            
            <label for="monthly_production_volume">Total Units Produced Per Month</label>
            <input type="number" id="monthly_production_volume" name="monthly_production_volume" step="1" required>
        </div>
        
        <button type="submit">Calculate Costs & Proceed to Market Analysis â†’</button>
    </form>
{% endblock %}
